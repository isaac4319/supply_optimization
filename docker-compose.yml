version: '3.8'

services:
  app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - .:/app:ro
    environment:
      - .env
    entrypoint: >
      bash -c "
      ngrok config add-authtoken $NGROK_AUTHTOKEN &&
      ngrok http 8501 --log=stdout > /dev/null &
      streamlit run Dashboard/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
      "